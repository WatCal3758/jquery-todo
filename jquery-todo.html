<!DOCTYPE html>
<html lang="en">
<head>
    <link href="jquery-todo.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="jquery-todo.js"></script>
</head>
<h1>To-Do List</h1>
<h2><i>Enter any tasks and they will appear below.
        Click the box to the right to mark the task as done.
        If you wish to delete a task, click it and it will go away.</i></h2>
<form id="todos">
    <input id="item" name="item" type="text" required placeholder="Enter a to-do">
    <button type="submit">Add</button>
</form>
<ul id="list">
</ul>
